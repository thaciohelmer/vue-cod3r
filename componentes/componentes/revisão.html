<body>
  <div class="container vw-100 vh-100 d-flex flex-column" id="app">
    <contador></contador>
    <contador></contador>
    <contador></contador>
    <contador></contador>
  </div>

  <script>

    Vue.component('contador', {
      template: `
       <div class="my-auto mx-auto bg-warning p-3 rounded-3">
        <div class="row mb-4">
          <div class="col-12 d-flex justify-content-center">
            <span class="fw-bolder fs-2">{{ contador }}</span>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <button @click="contador++" class="btn btn-success"><i class="fa fa-plus" aria-hidden="true"></i></button>
          </div>
          <div class="col-6">
            <button @click="contador--" class="btn btn-danger"><i class="fa fa-minus" aria-hidden="true"></i></button>
          </div>
        </div>
      </div>
      `,
      data() {
        return {
          contador: 0,
        }
      }
    })

    new Vue({
      el: '#app',

    })
  </script>
</body>
